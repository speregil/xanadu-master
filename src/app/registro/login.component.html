<div class="form-container">
    <label>Usuario</label><input class="main-text" [(ngModel)]="username" type="text" (keyup.enter)="login()">
    <label>Contraseña</label><input class="main-text" [(ngModel)]="password" type="password" (keyup.enter)="login()">
<div>
<div class="option-container">
    <input type="button" (click) = "login()" value="Iniciar Sesión" class="main-button">
    <a routerLink="/registro"><button class="main-button">Registrarse</button></a>
</div>
